<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf8">
<title>user media</title>
<style>
#record_html5 {
	display: none;
	text-align: center;
}
#record_display {
	width: 216px;
	height: 100px;
	margin: 10px auto;
	padding: 5px;
	border: 1px solid;
	text-align: left;
	font-size: 13px;
}

#record_flash {
	display: none;
	text-align: center;
}
</style>
</head>
<body>

<div id="record_html5">
	<div>
		<audio id="record_audio" src=""></audio>

	    <input id="record_start" type="button" value="开始录音" />
	
	    <input id="record_stop" type="button" value="停止录音" />
	
	    <input id="record_play" type="button" value="播放录音" />
	
	    <input id="record_pause" type="button" value="暂停播放" />
	
	    <input id="record_upload" type="button" value="上传录音" />
	</div>
	
	<div id="record_display">
		<span id="record_description"></span>
		<span id="record_info"></span>
	</div>
</div>

<div id="record_flash">
	<div id="flashNoContent" style="display: none;">
		<p>
	                您还未安装flash插件，请点击下面的链接安装
		</p>
		
		<a href="http://www.adobe.com/go/getflashplayer"> 
			<img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="下载flash" />
		</a>
	</div>

	<div id="flashContent"></div>
</div>

<script src="js/recorder.js"></script>
<script src="js/soundHtml5.js"></script>
<script>
// flash上传文件前配置地址
function soundUploadConfig()
{
	return {
		"uploadURL": "../uploadrecordaction?saverecordforflash="
	};
}
</script>
<script src="swf/swfobject.js"></script>
<script src="js/sound.js"></script>

</body>
</html>
